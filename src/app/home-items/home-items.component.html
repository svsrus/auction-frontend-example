<header>
    <div class="header-area ">
        <div id="sticky-header" class="main-header-area">
            <div class="container-fluid ">
                <div class="header_bottom_border">
                    <div class="row align-items-center">
                        <div class="col-xl-3 col-lg-2">
                            <div class="logo">
                                <a href="index.html">
                                    <img src="assets/img/logo.png" alt="">
                                </a>
                            </div>
                        </div>
                        <div class="col-xl-6 col-lg-7">
                            <div class="main-menu  d-none d-lg-block">
                                <nav>
                                    <ul id="navigation">
                                        <li><a href="/">Home</a></li>
                                        <li *ngIf="isAdminLoggedIn()"><a (click)="loadNewItemPage()">Add New Item</a></li>
                                        <li *ngIf="isUserLoggedIn()"><a (click)="loadAutomaticBidItemPage()">Configure Auto bidding</a></li>
                                        <li><a href="contact.html">Contact</a></li>
                                    </ul>
                                </nav>
                            </div>
                        </div>
                        <div class="col-xl-3 col-lg-3 d-none d-lg-block">
                            <div class="Appointment">
                                <div class="d-none d-lg-block">
                                    <a *ngIf="!isUserLoggedIn() && !isAdminLoggedIn()" class="boxed-btn3" (click)="loadLoginPage()">Log in</a>
                                    <p *ngIf="isUserLoggedIn() || isAdminLoggedIn()" style="color:white">Welcome {{loggedUser.first_name}} {{loggedUser.last_name}}!
                                        <a class="boxed-btn3" (click)="logOut()" style="margin-left: 12px; padding:0px 2px 0px 2px;font-size: 0.875rem">Log out</a>
                                    </p>
                                </div>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="mobile_menu d-block d-lg-none"></div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</header>
<div class="bradcam_area bradcam_bg_1">
    <div class="container">
        <div class="row">
            <div class="col-xl-12">
                <div class="bradcam_text">
                    <h3>Scopic Auction Test</h3>
                </div>
            </div>
        </div>
    </div>
</div>
<form>
    <div class="job_listing_area plus_padding">
        <div class="container">
            <div class="row">
                <div class="col-lg-3">
                    <div class="job_filter white-bg">
                        <div class="form_inner white-bg">
                            <h3>Filter</h3>
                            <form action="#">
                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="single_field">
                                            <input type="text" id="searchItemName" name="searchItemName" [(ngModel)]="searchItemName" placeholder="Search by name">
                                        </div>
                                    </div>
                                    <div class="col-lg-12">
                                        <div class="single_field">
                                            <input type="text" id="searchItemDescription" name="searchItemDescription" [(ngModel)]="searchItemDescription" placeholder="Search by description">
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="reset_btn">
                            <button  class="boxed-btn3 w-100" type="button" (click)="searchItemsInOrder()">Search</button>
                        </div>
                    </div>
                </div>
                <div class="col-lg-9">
                    <div class="recent_joblist_wrap">
                        <div class="recent_joblist white-bg ">
                            <div class="row align-items-center">
                                <div class="col-md-6">
                                    <h4>Sort by</h4>
                                </div>
                                <div class="col-md-6">
                                    <div style="vertical-align: bottom;">
                                        <input type="radio" id="selectedOrderBy" name="selectedOrderBy" value="" (change)="orderByItems($event)" checked>
                                        <label style="margin: 0px 12px 0px 4px;">Most Recent</label>
                                        <input type="radio" id="selectedOrderBy" name="selectedOrderBy" value="priceAscending" (change)="orderByItems($event)">
                                        <label style="margin: 0px 12px 0px 4px;">Ascending price</label>
                                        <input type="radio" id="selectedOrderBy" name="selectedOrderBy" value="priceDescending" (change)="orderByItems($event)">
                                        <label style="margin: 0px 12px 0px 4px;">Descending price</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="job_lists m-0">
                        <div class="row">
                            <div *ngFor="let item of items" class="col-lg-12 col-md-12">
                                <div class="single_jobs white-bg d-flex justify-content-between">
                                    <div class="jobs_left d-flex align-items-center">
                                        <div class="thumb">
                                            <img src="assets/img/svg_icon/1.svg" alt="">
                                        </div>
                                        <div class="jobs_conetent">
                                            <a><h4>{{item.name}}</h4></a>
                                            <h5>${{item.current_price}}</h5>
                                            <div class="links_locat d-flex align-items-center">
                                                <div class="location">
                                                    <p> {{item.description}} </p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="jobs_right">
                                        <div class="apply_now">
                                            <a *ngIf="isUserLoggedIn()" (click)="loadBidItemPage(item.item_id)" class="boxed-btn3"><font >Bid Now</font></a>
                                        </div>
                                        <div class="date" style="width:128px;padding-right: 24px;">
                                            <p> <i class="fa fa-clock-o" title="Bidding closure date/time"></i> {{ item.bidding_closure_date }} </p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="pagination_wrap">
                                    <ul>
                                        <li><a href="#" (click)="paginateLeft()"> <i class="ti-angle-left"></i> </a></li>
                                        <li><a href="#" (click)="paginateRight()"> <i class="ti-angle-right"></i> </a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>    
</form>
